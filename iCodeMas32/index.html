<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap");
    </style>
  </head>

  <!-- Change code below this line -->
  <body
    class="bg-[#CACCCD] flex justify-center items-center min-h-screen font-[Poppins]"
  >
    <main class="flex items-center justify-center gap-3 flex-wrap">
      <section class="w-96 h-96 rounded-lg bg-gray-200/40 shadow-lg group">
        <section
          class="w-[22rem] h-[22rem] rounded-lg bg-[#EBEBEB] opacity-100 shadow-lg absolute mx-4 my-4 group-hover:animate-bounce cursor-pointer duration-300 ease-in"
        >
          <div
            class="flex items-center justify-start gap-3 p-5 [&_p]:font-semibold"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-arrow-narrow-left bg-white rounded-md cursor-pointer"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M5 12l14 0" />
              <path d="M5 12l4 4" />
              <path d="M5 12l4 -4" />
            </svg>
            <p>Total Storage</p>
          </div>
          <div class="flex items-center justify-between pt-16 p-3">
            <div class="w-40 h-40 rounded-full bg-blue-100 relative">
              <p class="absolute h-10 w-10 top-3"></p>
            </div>
            <div>
              <div
                class="text-black font-semibold p-2 text-lg border-2 rounded-md"
              >
                <h2>30GB</h2>
                <p>Total Storage</p>
              </div>
              <div
                class="text-blue-300 m-2 font-semibold p-2 text-lg border-2 rounded-md"
              >
                <h2>3.6GB</h2>
                <p>10% used</p>
              </div>
              <div>
                <button
                  class="py-2 px-4 bg-black text-white m-2 rounded-md font-semibold"
                >
                  View Details
                </button>
              </div>
            </div>
          </div>
        </section>
      </section>
      <section>
        <h2 class="text-lg font-extrabold p-3">Plans</h2>
        <div
          id="cards"
          class="[&>*:nth-child(1)]:bg-black [&>*:nth-child(1)]:text-white"
        ></div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
  <!-- Change code above this line -->
</html>
